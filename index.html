<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">

        <form action="">

            <div class="links">
                <h3 class="title"> Sign in With</h3>
                <div class="buttons">
                    <a href="#" class="btn"> <i class="fab fa-google"></i> google </a>
                    <a href="#" class="btn"> <i class="fab fa-facebook"></i> facebook </a>
                </div>
            </div>

            <div class="input-box">

                <h3 class="title"> Or Sign in With Email</h3>

                <div class="input">
                    <span class="far fa-envelope"></span>
                    <input type="email" name="" placeholder="Email" id="">
                </div>

                <div class="input">
                    <span class="fas fa-lock"></span>
                    <input type="password" name="" placeholder="Password" id="">
                </div>

                <div class="checkboxs">
                    <input type="checkbox" name="" id="remember">
                    <label for="remember"> Remember me</label>
                </div>

                <input type="submit" value="sign in" class="sign-in-btn">
            </div>

        </form>
    </div>
</body>
</html>
